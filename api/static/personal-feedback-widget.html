<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Feedback Impact Widget</title>
    <style>
        .personal-impact-widget {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .widget-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .widget-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .widget-header .icon {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .contribution-level {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 8px 16px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .improvements-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .improvements-section h4 {
            margin: 0 0 10px 0;
            font-size: 1rem;
        }

        .improvement-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .improvement-item:last-child {
            margin-bottom: 0;
        }

        .improvement-type {
            font-weight: 500;
            margin-right: 8px;
        }

        .thank-you-message {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.8;
        }

        .error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            opacity: 0.8;
        }

        .get-started {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-top: 15px;
        }

        .get-started h4 {
            margin: 0 0 10px 0;
            font-size: 1rem;
        }

        .get-started p {
            margin: 0;
            font-size: 0.85rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="personal-impact-widget" id="personal-impact-widget">
        <div class="widget-header">
            <span class="icon">üë§</span>
            <h3>Your Feedback Impact</h3>
        </div>
        
        <div id="loading" class="loading">
            Loading your impact data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="no-data" class="no-data" style="display: none;">
            <div class="get-started">
                <h4>üåü Start Making an Impact!</h4>
                <p>Your feedback helps improve our system for everyone. Rate responses and share your thoughts to see your impact here.</p>
            </div>
        </div>

        <div id="impact-content" style="display: none;">
            <!-- Content will be populated here -->
        </div>
    </div>

    <script>
        async function loadPersonalImpact() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const noData = document.getElementById('no-data');
            const content = document.getElementById('impact-content');

            loading.style.display = 'block';
            error.style.display = 'none';
            noData.style.display = 'none';
            content.style.display = 'none';

            try {
                // Get or create session ID
                let sessionId = localStorage.getItem('user_session_id');
                if (!sessionId) {
                    sessionId = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('user_session_id', sessionId);
                }

                const response = await fetch(`/api/feedback/personal-impact?session_id=${sessionId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load personal impact data');
                }

                const data = await response.json();
                const stats = data.personal_stats;
                const improvements = data.improvements_made || [];
                const impact = data.impact_summary;

                loading.style.display = 'none';

                if (stats.total_feedback === 0) {
                    noData.style.display = 'block';
                    return;
                }

                content.innerHTML = `
                    <div class="contribution-level">
                        üèÜ ${impact.contribution_level}
                        ${stats.contribution_rank ? ` ‚Ä¢ Rank #${stats.contribution_rank}` : ''}
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${stats.total_feedback}</div>
                            <div class="stat-label">Feedback Given</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.avg_rating.toFixed(1)}</div>
                            <div class="stat-label">Avg Rating</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${impact.improvements_triggered}</div>
                            <div class="stat-label">Improvements Made</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.accuracy_rate.toFixed(0)}%</div>
                            <div class="stat-label">Accuracy Rate</div>
                        </div>
                    </div>

                    ${improvements.length > 0 ? `
                        <div class="improvements-section">
                            <h4>üöÄ Your Impact</h4>
                            ${improvements.slice(0, 3).map(improvement => `
                                <div class="improvement-item">
                                    <span class="improvement-type">${formatActionType(improvement.action_type)}:</span>
                                    ${improvement.description.substring(0, 80)}${improvement.description.length > 80 ? '...' : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="thank-you-message">
                        ${getThankYouMessage(stats.total_feedback, impact.improvements_triggered)}
                    </div>
                `;

                content.style.display = 'block';

            } catch (err) {
                console.error('Error loading personal impact:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Failed to load your impact data.';
            }
        }

        function formatActionType(actionType) {
            const types = {
                'source_boost': 'Source Boost',
                'prompt_update': 'Prompt Update',
                'document_update': 'Document Update',
                'strategy_change': 'Strategy Change'
            };
            return types[actionType] || actionType;
        }

        function getThankYouMessage(feedbackCount, improvementsCount) {
            if (improvementsCount > 0) {
                return `Thank you! Your ${feedbackCount} feedback submissions have directly led to ${improvementsCount} system improvements.`;
            } else if (feedbackCount >= 10) {
                return `Thank you for your ${feedbackCount} feedback submissions! Your input helps us continuously improve.`;
            } else if (feedbackCount >= 5) {
                return `Great job! Your ${feedbackCount} feedback submissions are making a difference.`;
            } else {
                return `Thanks for your feedback! Keep sharing your thoughts to help us improve.`;
            }
        }

        // Load personal impact when the widget loads
        document.addEventListener('DOMContentLoaded', loadPersonalImpact);

        // Refresh every 10 minutes
        setInterval(loadPersonalImpact, 10 * 60 * 1000);
    </script>
</body>
</html>
</content>
