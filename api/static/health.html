<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Health - Knowledge Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --border-light: #e2e8f0;
      --accent-primary: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: #dbeafe;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem 2rem;
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--success), #059669);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-link {
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background: var(--accent-light);
      color: var(--accent-primary);
    }

    .refresh-btn {
      padding: 0.5rem 1rem;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .refresh-btn:hover {
      background: var(--accent-hover);
    }

    .health-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .health-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: 1rem;
      box-shadow: var(--shadow-sm);
    }

    .health-card.healthy {
      border-left: 4px solid var(--success);
    }

    .health-card.warning {
      border-left: 4px solid var(--warning);
    }

    .health-card.error {
      border-left: 4px solid var(--error);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .card-icon {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
    }

    .card-icon.healthy {
      background: #dcfce7;
      color: var(--success);
    }

    .card-icon.warning {
      background: #fef3c7;
      color: var(--warning);
    }

    .card-icon.error {
      background: #fee2e2;
      color: var(--error);
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-md);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.healthy {
      background: #dcfce7;
      color: var(--success);
    }

    .status-badge.warning {
      background: #fef3c7;
      color: var(--warning);
    }

    .status-badge.error {
      background: #fee2e2;
      color: var(--error);
    }

    .health-details {
      margin-top: 1rem;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-light);
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .detail-value {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-light);
      border-top: 2px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: var(--error);
      text-align: center;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem 0.5rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        padding: 1rem;
      }

      .health-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div>
          <h1 class="header-title">System Health</h1>
          <p class="header-subtitle">Monitor system components and status</p>
        </div>
      </div>
      <div class="nav-links">
        <a href="/admin" class="nav-link">
          <i class="fas fa-arrow-left"></i> Back to Admin
        </a>
        <a href="/" class="nav-link">
          <i class="fas fa-home"></i> Home
        </a>
      </div>
    </header>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadHealth()">
      <i class="fas fa-sync-alt"></i>
      Refresh Status
    </button>

    <!-- Health Grid -->
    <div class="health-grid" id="healthGrid">
      <div class="loading">
        <div class="loading-spinner"></div>
        Loading health status...
      </div>
    </div>
  </div>

  <script>
    async function loadHealth() {
      try {
        const response = await fetch('/health');
        const data = await response.json();

        displayHealthStatus(data);

      } catch (error) {
        console.error('Failed to load health status:', error);
        document.getElementById('healthGrid').innerHTML = 
          '<div class="error-message">Failed to load health status</div>';
      }
    }

    function displayHealthStatus(health) {
      const dbStatus = getStatusInfo(health.db);
      const llmStatus = getStatusInfo(health.local_llm);
      const overallStatus = getOverallStatus(health);

      const healthHtml = `
        <div class="health-card ${overallStatus.class}">
          <div class="card-header">
            <div class="card-icon ${overallStatus.class}">
              <i class="fas ${overallStatus.icon}"></i>
            </div>
            <div>
              <div class="card-title">Overall System</div>
              <div class="status-badge ${overallStatus.class}">${overallStatus.text}</div>
            </div>
          </div>
          <div class="health-details">
            <div class="detail-item">
              <span class="detail-label">System Status</span>
              <span class="detail-value">${health.status}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Last Check</span>
              <span class="detail-value">${new Date().toLocaleString()}</span>
            </div>
          </div>
        </div>

        <div class="health-card ${dbStatus.class}">
          <div class="card-header">
            <div class="card-icon ${dbStatus.class}">
              <i class="fas fa-database"></i>
            </div>
            <div>
              <div class="card-title">Database</div>
              <div class="status-badge ${dbStatus.class}">${dbStatus.text}</div>
            </div>
          </div>
          <div class="health-details">
            <div class="detail-item">
              <span class="detail-label">Connection</span>
              <span class="detail-value">${health.db}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Type</span>
              <span class="detail-value">PostgreSQL</span>
            </div>
          </div>
        </div>

        <div class="health-card ${llmStatus.class}">
          <div class="card-header">
            <div class="card-icon ${llmStatus.class}">
              <i class="fas fa-brain"></i>
            </div>
            <div>
              <div class="card-title">Local LLM</div>
              <div class="status-badge ${llmStatus.class}">${llmStatus.text}</div>
            </div>
          </div>
          <div class="health-details">
            <div class="detail-item">
              <span class="detail-label">Status</span>
              <span class="detail-value">${health.local_llm}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Provider</span>
              <span class="detail-value">Ollama</span>
            </div>
          </div>
        </div>
      `;

      document.getElementById('healthGrid').innerHTML = healthHtml;
    }

    function getStatusInfo(status) {
      if (status === 'ok' || status === 'available') {
        return { class: 'healthy', text: 'Healthy', icon: 'fa-check-circle' };
      } else if (status === 'model-missing' || status.includes('warning')) {
        return { class: 'warning', text: 'Warning', icon: 'fa-exclamation-triangle' };
      } else if (status === 'disabled') {
        return { class: 'warning', text: 'Disabled', icon: 'fa-pause-circle' };
      } else {
        return { class: 'error', text: 'Error', icon: 'fa-times-circle' };
      }
    }

    function getOverallStatus(health) {
      const hasErrors = health.db.includes('error') || health.local_llm === 'unavailable';
      const hasWarnings = health.db === 'disabled' || health.local_llm === 'model-missing';

      if (hasErrors) {
        return { class: 'error', text: 'Critical', icon: 'fa-times-circle' };
      } else if (hasWarnings) {
        return { class: 'warning', text: 'Warning', icon: 'fa-exclamation-triangle' };
      } else {
        return { class: 'healthy', text: 'Healthy', icon: 'fa-check-circle' };
      }
    }

    // Auto-refresh every 30 seconds
    setInterval(loadHealth, 30000);

    // Load initial data
    loadHealth();
  </script>
</body>
</html>
