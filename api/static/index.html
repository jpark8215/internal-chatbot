<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Internal Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0b1020; color: #e5e7eb; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .badge { background: #111827; color: #9ca3af; border: 1px solid #1f2937; padding: 3px 8px; border-radius: 999px; font-size: 12px; }
    .card { background: linear-gradient(180deg, rgba(17,24,39,.8), rgba(3,7,18,.6)); border: 1px solid #1f2937; border-radius: 12px; overflow: hidden; }
    .pane { padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .row { display: flex; gap: 12px; }
    .col { flex: 1; }
    .label { color: #9ca3af; font-size: 12px; text-transform: uppercase; letter-spacing: .08em; }
    textarea, input, button { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; outline: none; }
    textarea { min-height: 120px; resize: vertical; }
    button { background: #2563eb; border: 1px solid #1d4ed8; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .output { white-space: pre-wrap; background: #0a0f1d; border: 1px solid #1f2937; border-radius: 10px; padding: 12px; min-height: 120px; }
    .hint { color: #9ca3af; font-size: 12px; }
    .footer { margin-top: 12px; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 style="margin:0">Internal Chatbot</h2>
      <span class="badge">Local</span>
    </div>

    <div class="card">
      <div class="pane">
        <div class="row">
          <div class="col">
            <div class="label">Prompt</div>
            <textarea id="prompt" placeholder="Ask me anything..."></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="label">System prompt (optional)</div>
            <input id="system" placeholder="You are a helpful assistant.">
          </div>
          <div style="width:200px">
            <div class="label">Max tokens</div>
            <input id="maxTokens" type="number" min="1" max="4096" value="256">
          </div>
          <div style="width:200px">
            <div class="label">Temperature</div>
            <input id="temperature" type="number" step="0.1" min="0" max="2" value="0.7">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="generate">Generate</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="label">Response</div>
            <div id="output" class="output"></div>
          </div>
        </div>
        <div class="footer">
          <div class="hint">API: <code>/generate</code> â€¢ Docs: <a href="/docs" target="_blank" style="color:#93c5fd">/docs</a></div>
          <div id="status" class="hint">Ready</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const el = (id) => document.getElementById(id);
    const btn = el('generate');
    const out = el('output');
    const status = el('status');

    async function callGenerate() {
      const prompt = el('prompt').value.trim();
      const system = el('system').value.trim();
      const max_tokens = parseInt(el('maxTokens').value || '256', 10);
      const temperature = parseFloat(el('temperature').value || '0.7');
      if (!prompt) { out.textContent = 'Enter a prompt.'; return; }

      btn.disabled = true;
      status.textContent = 'Generating...';
      out.textContent = '';

      try {
        const resp = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, system_prompt: system || null, max_tokens, temperature })
        });
        const data = await resp.json();
        if (data.ok) {
          out.textContent = data.text || '';
        } else {
          out.textContent = 'Error: ' + (data.reason || 'Unknown error');
        }
      } catch (e) {
        out.textContent = 'Request failed: ' + e.message;
      } finally {
        btn.disabled = false;
        status.textContent = 'Ready';
      }
    }

    btn.addEventListener('click', callGenerate);
    el('prompt').addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') { callGenerate(); }
    });
  </script>
</body>
</html>
