<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usage Analytics - Knowledge Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      --accent-primary: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: #dbeafe;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-light: #334155;
      --border-medium: #475569;
      --accent-primary: #60a5fa;
      --accent-hover: #3b82f6;
      --accent-light: #1e3a8a;
      --success: #34d399;
      --warning: #fbbf24;
      --error: #f87171;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem 2rem;
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-link {
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background: var(--accent-light);
      color: var(--accent-primary);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .time-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .time-selector select {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .refresh-btn {
      padding: 0.5rem 1rem;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .refresh-btn:hover {
      background: var(--accent-hover);
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .metric-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-md);
    }

    .metric-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .metric-icon {
      width: 48px;
      height: 48px;
      background: var(--accent-light);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-primary);
      font-size: 1.5rem;
    }

    .metric-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .metric-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 0.5rem;
    }

    .metric-label {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .chart-section {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .distribution-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .distribution-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
    }

    .distribution-label {
      font-weight: 500;
      color: var(--text-primary);
    }

    .distribution-value {
      font-weight: 600;
      color: var(--accent-primary);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-light);
      border-top: 2px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: var(--error);
      text-align: center;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem 0.5rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        padding: 1rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .metrics-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div>
          <h1 class="header-title">Usage Analytics</h1>
          <p class="header-subtitle">System performance and usage metrics</p>
        </div>
      </div>
      <div class="nav-links">
        <a href="/admin" class="nav-link">
          <i class="fas fa-arrow-left"></i> Back to Admin
        </a>
        <a href="/" class="nav-link">
          <i class="fas fa-home"></i> Home
        </a>
      </div>
    </header>

    <!-- Controls -->
    <div class="controls">
      <div class="time-selector">
        <label for="timeWindow">Time Window:</label>
        <select id="timeWindow">
          <option value="60">Last Hour</option>
          <option value="1440">Last 24 Hours</option>
          <option value="10080">Last Week</option>
          <option value="43200">Last Month</option>
        </select>
      </div>
      <button class="refresh-btn" onclick="loadAnalytics()">
        <i class="fas fa-sync-alt"></i>
        Refresh
      </button>
    </div>

    <!-- Metrics Grid -->
    <div class="metrics-grid" id="metricsGrid">
      <div class="loading">
        <div class="loading-spinner"></div>
        Loading analytics...
      </div>
    </div>

    <!-- Performance Chart -->
    <div class="chart-section">
      <h2 class="section-title">
        <i class="fas fa-tachometer-alt"></i>
        Performance Metrics
      </h2>
      <div id="performanceMetrics">
        <div class="loading">
          <div class="loading-spinner"></div>
          Loading performance data...
        </div>
      </div>
    </div>

    <!-- Distribution Charts -->
    <div class="chart-section">
      <h2 class="section-title">
        <i class="fas fa-pie-chart"></i>
        Usage Distribution
      </h2>
      <div class="distribution-grid" id="distributionCharts">
        <div class="loading">
          <div class="loading-spinner"></div>
          Loading distribution data...
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentTimeWindow = 60;

    async function loadAnalytics() {
      const timeWindow = document.getElementById('timeWindow').value;
      currentTimeWindow = timeWindow;

      try {
        // Load metrics
        const response = await fetch(`/api/metrics?time_window=${timeWindow}`);
        const data = await response.json();

        if (data.error) {
          showError('metricsGrid', data.error);
          return;
        }

        displayMetrics(data.metrics);
        displayPerformanceMetrics(data.metrics.performance);
        displayDistribution(data.metrics.distribution);

      } catch (error) {
        console.error('Failed to load analytics:', error);
        showError('metricsGrid', 'Failed to load analytics data');
      }
    }

    function displayMetrics(metrics) {
      const metricsHtml = `
        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-icon">
              <i class="fas fa-search"></i>
            </div>
            <div class="metric-title">Total Queries</div>
          </div>
          <div class="metric-value">${metrics.total_queries}</div>
          <div class="metric-label">Queries processed</div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="metric-title">Success Rate</div>
          </div>
          <div class="metric-value">${metrics.rates.error_rate ? (100 - metrics.rates.error_rate).toFixed(1) : 100}%</div>
          <div class="metric-label">${metrics.successful_queries} successful</div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-icon">
              <i class="fas fa-bolt"></i>
            </div>
            <div class="metric-title">Cache Hit Rate</div>
          </div>
          <div class="metric-value">${metrics.rates.cache_hit_rate.toFixed(1)}%</div>
          <div class="metric-label">${metrics.cache_hits} cache hits</div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="metric-title">Avg Response Time</div>
          </div>
          <div class="metric-value">${metrics.performance.avg_total_time_ms}ms</div>
          <div class="metric-label">Average response time</div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-icon">
              <i class="fas fa-activity"></i>
            </div>
            <div class="metric-title">Queries/Minute</div>
          </div>
          <div class="metric-value">${metrics.rates.queries_per_minute.toFixed(1)}</div>
          <div class="metric-label">Current rate</div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="metric-title">Error Rate</div>
          </div>
          <div class="metric-value">${metrics.rates.error_rate.toFixed(1)}%</div>
          <div class="metric-label">${metrics.failed_queries} failed</div>
        </div>
      `;

      document.getElementById('metricsGrid').innerHTML = metricsHtml;
    }

    function displayPerformanceMetrics(performance) {
      const performanceHtml = `
        <div class="distribution-grid">
          <div class="distribution-item">
            <span class="distribution-label">Average Retrieval Time</span>
            <span class="distribution-value">${performance.avg_retrieval_time_ms}ms</span>
          </div>
          <div class="distribution-item">
            <span class="distribution-label">Average Generation Time</span>
            <span class="distribution-value">${performance.avg_generation_time_ms}ms</span>
          </div>
          <div class="distribution-item">
            <span class="distribution-label">P95 Response Time</span>
            <span class="distribution-value">${performance.p95_total_time_ms}ms</span>
          </div>
          <div class="distribution-item">
            <span class="distribution-label">P99 Response Time</span>
            <span class="distribution-value">${performance.p99_total_time_ms}ms</span>
          </div>
        </div>
      `;

      document.getElementById('performanceMetrics').innerHTML = performanceHtml;
    }

    function displayDistribution(distribution) {
      const strategiesHtml = Object.entries(distribution.strategies).map(([strategy, count]) => `
        <div class="distribution-item">
          <span class="distribution-label">${strategy.charAt(0).toUpperCase() + strategy.slice(1)} Strategy</span>
          <span class="distribution-value">${count}</span>
        </div>
      `).join('');

      const modelsHtml = Object.entries(distribution.models).map(([model, count]) => `
        <div class="distribution-item">
          <span class="distribution-label">${model}</span>
          <span class="distribution-value">${count}</span>
        </div>
      `).join('');

      const distributionHtml = `
        <div>
          <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Search Strategies</h3>
          <div class="distribution-grid">
            ${strategiesHtml || '<div class="distribution-item"><span class="distribution-label">No data</span><span class="distribution-value">0</span></div>'}
          </div>
        </div>
        <div>
          <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Models Used</h3>
          <div class="distribution-grid">
            ${modelsHtml || '<div class="distribution-item"><span class="distribution-label">No data</span><span class="distribution-value">0</span></div>'}
          </div>
        </div>
      `;

      document.getElementById('distributionCharts').innerHTML = distributionHtml;
    }

    function showError(elementId, message) {
      document.getElementById(elementId).innerHTML = `<div class="error">Error: ${message}</div>`;
    }

    // Event listeners
    document.getElementById('timeWindow').addEventListener('change', loadAnalytics);

    // Auto-refresh every 30 seconds
    setInterval(loadAnalytics, 30000);

    // Load initial data
    loadAnalytics();
  </script>
</body>
</html>
